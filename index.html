<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Event</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
        }

        .btn-container {
            position: relative;
        }

        .btn {
            position: relative;
            padding: 16px 40px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #667eea);
            background-size: 300% 100%;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: gradient-shift 3s ease infinite;
            box-shadow: 
                0 4px 15px rgba(102, 126, 234, 0.4),
                0 0 30px rgba(102, 126, 234, 0.2);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 
                0 6px 25px rgba(102, 126, 234, 0.5),
                0 0 50px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: scale(0.98);
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glow pulse autour du bouton */
        .btn::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #667eea);
            background-size: 300% 100%;
            border-radius: 50px;
            z-index: -1;
            animation: gradient-shift 3s ease infinite, pulse-glow 2s ease-in-out infinite;
            filter: blur(10px);
            opacity: 0.7;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }

        /* Particules brillantes */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-float 2s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.3s; }
        .sparkle:nth-child(3) { bottom: 15%; left: 20%; animation-delay: 0.6s; }
        .sparkle:nth-child(4) { bottom: 25%; right: 10%; animation-delay: 0.9s; }
        .sparkle:nth-child(5) { top: 50%; left: 5%; animation-delay: 1.2s; }

        @keyframes sparkle-float {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) translateY(0); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1) translateY(-10px); 
            }
        }

        /* Texte avec léger shimmer */
        .btn-text {
            position: relative;
            z-index: 1;
            background: linear-gradient(90deg, #fff, #fff, rgba(255,255,255,0.7), #fff, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            animation: text-shimmer 3s linear infinite;
        }

        @keyframes text-shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        /* Petit badge "NEW" ou icône optionnel */
        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #f5576c;
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 20px;
            animation: badge-bounce 1s ease infinite;
            box-shadow: 0 2px 10px rgba(245, 87, 108, 0.5);
        }

        @keyframes badge-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
    </style>
</head>
<body>
    <div class="btn-container">
        <button class="btn" onclick="handleClick()">
            <span class="sparkle"></span>
            <span class="sparkle"></span>
            <span class="sparkle"></span>
            <span class="sparkle"></span>
            <span class="sparkle"></span>
            <span class="btn-text">Submit / Suggest EVENT</span>
        </button>
        <span class="badge">✨</span>
    </div>

    <script>
        function handleClick() {
            // Tu peux remplacer cette URL par ton formulaire ou ta page
            window.open('https://example.com/submit-event', '_blank');
        }
    </script>
</body>
</html>
