<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Event</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .btn-container {
            position: relative;
        }

        .btn {
            position: relative;
            padding: 16px 40px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #667eea);
            background-size: 300% 100%;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: visible;
            transition: all 0.3s ease;
            animation: gradient-shift 3s ease infinite;
            box-shadow: 
                0 4px 15px rgba(102, 126, 234, 0.4),
                0 0 30px rgba(102, 126, 234, 0.2);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 
                0 6px 25px rgba(102, 126, 234, 0.5),
                0 0 50px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: scale(0.98);
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glow pulse autour du bouton */
        .btn::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #667eea);
            background-size: 300% 100%;
            border-radius: 50px;
            z-index: -1;
            animation: gradient-shift 3s ease infinite, pulse-glow 2s ease-in-out infinite;
            filter: blur(10px);
            opacity: 0.7;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }

        /* Particules brillantes permanentes */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-float 2s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.3s; }
        .sparkle:nth-child(3) { bottom: 15%; left: 20%; animation-delay: 0.6s; }
        .sparkle:nth-child(4) { bottom: 25%; right: 10%; animation-delay: 0.9s; }
        .sparkle:nth-child(5) { top: 50%; left: 5%; animation-delay: 1.2s; }

        @keyframes sparkle-float {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) translateY(0); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1) translateY(-10px); 
            }
        }

        /* Texte avec l√©ger shimmer */
        .btn-text {
            position: relative;
            z-index: 1;
            background: linear-gradient(90deg, #fff, #fff, rgba(255,255,255,0.7), #fff, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            animation: text-shimmer 3s linear infinite;
        }

        @keyframes text-shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        /* Badge */
        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #f5576c;
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 20px;
            animation: badge-bounce 1s ease infinite;
            box-shadow: 0 2px 10px rgba(245, 87, 108, 0.5);
        }

        @keyframes badge-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        /* ========== FALLING PARTICLES ========== */
        .falling-particle {
            position: absolute;
            pointer-events: none;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            opacity: 0;
            z-index: 100;
            text-shadow: 0 0 10px currentColor;
            animation: fall-down 1.5s ease-out forwards;
        }

        @keyframes fall-down {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
            20% {
                opacity: 1;
                transform: translateY(20px) rotate(15deg) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translateY(150px) rotate(45deg) scale(0.5);
            }
        }

        /* Variantes de couleurs pour les particules */
        .particle-pink { color: #f093fb; }
        .particle-blue { color: #4facfe; }
        .particle-purple { color: #764ba2; }
        .particle-red { color: #f5576c; }
        .particle-cyan { color: #667eea; }
        .particle-gold { color: #ffd700; }
        .particle-white { color: #ffffff; }

        /* Effet sp√©cial pour les ic√¥nes */
        .particle-icon {
            font-size: 18px;
        }

        /* Diff√©rentes vitesses de chute */
        .fall-slow { animation-duration: 2s; }
        .fall-fast { animation-duration: 1s; }
        .fall-medium { animation-duration: 1.5s; }

        /* Diff√©rentes directions de rotation */
        .spin-left {
            animation-name: fall-down-left;
        }

        @keyframes fall-down-left {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0) rotate(0deg) scale(1);
            }
            20% {
                opacity: 1;
                transform: translateY(20px) translateX(-10px) rotate(-15deg) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translateY(150px) translateX(-40px) rotate(-60deg) scale(0.5);
            }
        }

        .spin-right {
            animation-name: fall-down-right;
        }

        @keyframes fall-down-right {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0) rotate(0deg) scale(1);
            }
            20% {
                opacity: 1;
                transform: translateY(20px) translateX(10px) rotate(15deg) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translateY(150px) translateX(40px) rotate(60deg) scale(0.5);
            }
        }

        .spin-wobble {
            animation-name: fall-down-wobble;
        }

        @keyframes fall-down-wobble {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(30px) translateX(15px) rotate(20deg) scale(1.05);
            }
            50% {
                transform: translateY(70px) translateX(-10px) rotate(-10deg) scale(0.9);
            }
            75% {
                transform: translateY(110px) translateX(10px) rotate(15deg) scale(0.7);
            }
            100% {
                opacity: 0;
                transform: translateY(150px) translateX(0) rotate(0deg) scale(0.4);
            }
        }
    </style>
</head>
<body>
    <div class="btn-container">
        <button class="btn" id="mainBtn" onclick="handleClick()">
            <span class="sparkle"></span>
            <span class="sparkle"></span>
            <span class="sparkle"></span>
            <span class="sparkle"></span>
            <span class="sparkle"></span>
            <span class="btn-text">Submit / Suggest EVENT</span>
        </button>
        <span class="badge">‚ú®</span>
    </div>

    <script>
        const btn = document.getElementById('mainBtn');
        const container = document.querySelector('.btn-container');
        
        // Textes et symboles qui tombent
        const particles = [
            '+', '+', '+',
            'NEW', 'NEW',
            'EVENT', 'EVENT',
            '‚òÖ', '‚ú¶', '‚úß',
            '!', '?',
            'üéÆ', 'üéØ', 'üöÄ', '‚ö°', 'üî•',
            'HOT', 'GO', 'ADD'
        ];

        const colors = [
            'particle-pink',
            'particle-blue', 
            'particle-purple',
            'particle-red',
            'particle-cyan',
            'particle-gold',
            'particle-white'
        ];

        const speeds = ['fall-slow', 'fall-fast', 'fall-medium'];
        const spins = ['spin-left', 'spin-right', 'spin-wobble', ''];

        let isHovering = false;
        let particleInterval;

        function createParticle() {
            const particle = document.createElement('span');
            particle.className = 'falling-particle';
            
            // Choix al√©atoire du contenu
            const text = particles[Math.floor(Math.random() * particles.length)];
            particle.textContent = text;
            
            // Ajout des classes al√©atoires
            particle.classList.add(colors[Math.floor(Math.random() * colors.length)]);
            particle.classList.add(speeds[Math.floor(Math.random() * speeds.length)]);
            particle.classList.add(spins[Math.floor(Math.random() * spins.length)]);
            
            // Si c'est un emoji, ajouter la classe icon
            if (text.length === 2 || /[\u{1F300}-\u{1FAD6}]/u.test(text)) {
                particle.classList.add('particle-icon');
            }
            
            // Position al√©atoire sur la largeur du bouton
            const btnRect = btn.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            const randomX = Math.random() * btnRect.width;
            particle.style.left = `${randomX}px`;
            particle.style.top = '50%';
            
            container.appendChild(particle);
            
            // Supprimer apr√®s l'animation
            setTimeout(() => {
                particle.remove();
            }, 2000);
        }

        function startParticles() {
            isHovering = true;
            // Burst initial de particules
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createParticle(), i * 50);
            }
            // Puis continue √† en cr√©er
            particleInterval = setInterval(() => {
                if (isHovering) {
                    createParticle();
                }
            }, 100);
        }

        function stopParticles() {
            isHovering = false;
            clearInterval(particleInterval);
        }

        btn.addEventListener('mouseenter', startParticles);
        btn.addEventListener('mouseleave', stopParticles);

        function handleClick() {
            // Burst de particules au clic
            for (let i = 0; i < 15; i++) {
                setTimeout(() => createParticle(), i * 30);
            }
            
            // Tu peux remplacer cette URL par ton formulaire
            // window.open('https://example.com/submit-event', '_blank');
        }
    </script>
</body>
</html>
